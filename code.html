<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code - Yashwanth S</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #0572ce;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <pre><code id="codeDisplay">Loading code from Google Drive...</code></pre>
    <a href="index.html">Back to Home</a>

    <script>
        // Replace FILE_ID with your Google Drive file ID
        const fileUrl = 'https://drive.google.com/file/d/1rW5U3RHrpSc16jYlbEfs80Oeo7yO_07n/view?usp=sharing';
		

        // Fetch and display the text file content
        fetch(fileUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('codeDisplay').textContent = data;
            })
            .catch(error => {
                document.getElementById('codeDisplay').textContent = 
                    'Error loading file: ' + error.message + 
                    '\nEnsure the file is publicly shared and the FILE_ID is correct.';
            });
    </script>
</body>
</html>
